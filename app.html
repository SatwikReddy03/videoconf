<!DOCTYPE html>
<head>
  <title>SignLink</title>
  <script
    src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
    crossorigin="anonymous"
  ></script>
  <script src="anime.min.js"></script>

  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div id="overlay">
    <div id="overlay-text"></div>
  </div>
  <div class="navbar">
    <div class="nav-items">
      <h1 class="title">SL</h1>
      <span id="filler"></span>
      <div class="input">
        <input id="room-input" class="room-input" placeholder="Enter Room ID" />
        <button
          onclick="createRoom()"
          class="button-32"
          id="create-button"
          role="button"
        >
          Create Room
        </button>
        <button
          onclick="joinRoom()"
          class="button-32"
          id="join-button"
          role="button"
        >
          Join Room
        </button>
      </div>
    </div>
  </div>
  <div class="meet-area">
    <div class="remote-container">
      <video id="remote-video" autoplay></video>
      <canvas id="remote-mediapipes-output"></canvas>
    </div>
    <video id="local-video"></video>
  </div>
</body>
<script defer src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script defer src="script.js"></script>
